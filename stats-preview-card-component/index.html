<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <article class="principal">        
      <div class="principal_image"> 
        <div class="layer"></div>
      </div>

      <div class="principal_content">
        <h2 class="principal_content_title">Get <span>insights</span> that help your business grow.</h2>
        <p class="principal_content_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="principal_content_status">

            <div class="status">
              <div class="status_number">10k+</div> 
              <div class="status_data">companies</div>
            </div>

            <div class="status">
              <div class="status_number">314</div>
            <div class="status_data">templates</div>
            </div>

            <div class="status">
              <div class="status_number">12m+</div>
              <div class="status_data">queries</div>
            </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
      Challenge: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://github.com/diegolazarocs" target="_blank">Diego Lazaro</a>
    </footer>



  

  
</body>
</html>
